<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Login</title>
	<link rel="stylesheet" href="../static/css/loginStyle.css">
</head>
<body>
    <div class="login">
	<section class="loginform cf">
        <div class="invalid">
        	{% if incorrect is True %}
            <label class="invalid">Invalid Username or Password.</label>
            {%end%}
        </div>
		<form name="login" action="/login" method="POST" accept-charset="utf-8">     
			<ul>
				<li>
					<!-- USERNAME -->
					<input type="email" name="usermail" placeholder="FIU EMail:" required>
				</li>
				<li>
					<!-- PASSWORD -->
					<input type="password" name="password" placeholder="Password:" required></li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
        <div class="lookup">
            <label class="lookupID">Lookup FIU Email</label>
            <label class="lookupPS">Reset Password</label>
        </div>
	</section>
    </div>
</body>
</html>
