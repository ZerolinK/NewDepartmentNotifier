<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Login</title>
	<link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div class="login">
	<section class="loginform cf">
		<form name="login" action="/login" method="get" accept-charset="utf-8">     
			<ul>
				<li>
					<!-- USERNAME -->
					<input type="email" name="usermail" placeholder="FIU EMail:" required>
				</li>
				<li>
					<!-- PASSWORD -->
					<input type="password" name="password" placeholder="Password:" required></li>
				<li>
					<input type="submit" value="Login">
				</li>
			</ul>
		</form>
        <form name="lookup" action="/lookup" method="get">
            <label class="lookupID">Lookup FIU Email</label>
            <label class="lookupPS">Reset Password</label>
        </form>
	</section>
    </div>
</body>
</html>
