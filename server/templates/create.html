  <body>
    <nav class="navbar navbar-default navbar-fixed-top navbar-inverse" role="navigation">

        <div class="navbar-header">

    <div class="container">
      <div class="row">
        <div class="col-md-2" style="margin-top:25px;">
          <div class="panel panel-default panel-transparent">
            <div class="panel-body">
              <a href=""><img class="img-responsive" src="../static/logo.png"></a>
            </div>
          </div>
          <div class="panel panel-default panel-transparent test">
            <div class="panel-body">
              <a href=""><img class="img-responsive" src="../static/profile.png" alt="...">
              </a>
              <h5 class="text-center">{{user}}</h5>
            </div>
          </div>
        </div>
        <div class="col-md-7">
          <div class="panel panel-default panel-transparent">
            <div class="panel-body">
              <h4 class="text-center">Create a Report</h4>
              <div class="panel panel-default panel-transparent">
                <div class="panel-body">
                  <div class="form-group">
                    <div class="row">
                      <div class="col-lg-4">
                        <h5>Name</h5>
                        <input class="form-control" type="" placeholder={{user}} readonly >
                      </div>
                      <div class="col-lg-4">
                        <h5>Panther ID</h5>
                        <input class="form-control" type="text" placeholder={{userID}} readonly>
                      </div>
                      <div class="col-lg-4">
                        <h5>Date</h5>
                        <input class="form-control" type="text" placeholder={{datetime.date.today()}} readonly>
                      </div>
                    </div>
                    <h5 style="margin-top:20px;">Select a location</h5>
                    <select class="form-control">
                      <option>Computer Science</option>
                      <option>Paul Cejas School of Architecture</option>
                      <option>Chem and Physics Building</option>
                    </select>

                    <form name="create" action="/create" method="POST" accept-charset="utf-8">     

                      <h5 style="margin-top:20px;">Summary/Title</h5>
                      <input class="form-control" type="text" name="summary" placeholder="Summarize problem here..." >

                      <h5 style="margin-top:20px;">Describe the problem</h5>
                      <textarea class="form-control" rows="5" name="description" placeholder="Write a short description here..."></textarea>
                    </div>
                    <div class="btn-group btn-group-justified" role="group" aria-label="..." style="margin-top:20px;">
                      <div class="btn-group" role="group">
                        <button type="submit" value="Submit" class="btn btn-success">Submit</button>
                      </div>

                      <form>
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-info">Clear</button>
                        </div>
                        <div class="btn-group" role="group">
                          <button type="button" class="btn btn-danger">Cancel</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3" style="margin-top:25px;">
              <div class="panel panel-default panel-transparent">
                <div class="panel-body">
                  <h4 class="text-center">Recent Activity</h4> 
                  <div class="panel panel-default panel-black">
                    <div class="panel-body">
                    {%for recent in recentReports%}
                      <span class="label label-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span> {{recent.summary}}<br>
                      {%end%}
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../static/js/bootstrap.min.js"></script>
      </body>

      </html>
